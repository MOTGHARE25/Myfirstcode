<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shri Durga Line Depo</title>
  <style>
    body {
      background-color: #f0f8ff;
      color: #000;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      padding-top: 50px;
    }

    h1 {
      font-size: 40px;
      color: red;
      font-weight: 700;
      text-shadow: 2px 2px 4px #555;
    }

    h2 {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
    }

    .box {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 12px;
      width: 250px;
      margin: 30px auto;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .box:hover {
      background-color: #0056b3;
    }

    #contact {
      display: none;
      font-size: 18px;
      color: #000;
      margin-top: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #444;
    }

    .footer span {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Shri Durga Line Depo</h1>
  <h2>B129 Dhumar Tarai, Sardar Vallabh Bhai Patel Holsale Market</h2>

  <div class="box" onclick="toggleContact()">Address</div>
  <div id="contact">Contact Number: 9425515XXX</div>

  <div class="footer">
    <span>This site will be created by <b>Dhananjay Motghare</b></span>
    <span>Design by <b>Dhananjay Motghare</b></span>
    <span>Code by <b>Dhananjay Motghare</b></span>
  </div>

  <script>
    function toggleContact() {
      const contact = document.getElementById('contact');
      contact.style.display = (contact.style.display === 'none' || contact.style.display === '') ? 'block' : 'none';
    }
  </script>

</body>
</html>
